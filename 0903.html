      <h2>Minimal surfaces in the 3-sphere</h2>
<p>Lawson minimal surface &xi;<sub>22</sub> of genus 4.</p>
    </section>

    <section class='entry resource'><figure class='image group9'>
      <a href='resources/090300.png'>
	<img src='resources/090300x.png' alt='' width='599' height='600'/>
      </a>
      <figcaption>&ldquo;Standard view&rdquo; of the Lawson &xi;<sub>2,2</sub> minimal surface. An order 3 symmetry is apparent in this stereographic projection.</figcaption>
    </figure><figure class='image group9'>
      <a href='resources/090301.png'>
	<img src='resources/090301x.png' alt='' width='599' height='600'/>

    </figure><figure class='image group9'>
      <a href='resources/090302.png'>
	<img src='resources/090302x.png' alt='' width='599' height='600'/>
      </a>
      <figcaption>&ldquo;Button view&rdquo; of the Lawson &xi;<sub>2,2</sub> minimal surface, showing several order 2 symmetries.</figcaption>
    </figure><figure class='image group9'>
      <a href='resources/090303.png'>
	<img src='resources/090303x.png' alt='' width='599' height='600'/>
      </a>
      <figcaption>The white lines on the surface are curvature lines, and the black lines divide the surface into 9 Plateau solutions.</figcaption>
    </figure><figure class='image group9'>
      <a href='resources/090304.png'>
	<img src='resources/090304x.png' alt='' width='599' height='600'/>

    </figure><figure class='image group9'>
